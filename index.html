<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
    <style>
        * {
            text-align: center;
        }

        body { height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        header,
        section,
        footer {
            padding: 50px 160px;
        }
        header {
            display: flex;
            justify-content: space-between;
        }
        .score-container {
            border: 1px solid black;
            padding: 10px 30px;

        }
        section {
            display: flex;
            flex-direction: column;
            
        }

        section > div {
            display: flex;
            justify-content: center;
            gap: 40px;
            
        }

        section > span {
            align-self: center;
        }

        .choice {
            padding: 20px 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 84px;
        }

        .choice img {
            width: 100%;
            max-height: 150px;
        }

        footer {
            display: flex;
            justify-content: space-between;
            
        }

        .choice-option {
            padding: 10px 30px;
            font-size: 84px;
        }
    </style>
</head>
<body>
    <header>
        <div class="score-container">
            <span>Your Score</span>
            <div class="score user">0</div>
        </div>
        <div class="score-container">
            <span>Round</span>
            <div class="round">0</div>
        </div>
        <div class="score-container">
            <span>Computer Score</span>
            <div class="score computer">0</div>
        </div>
    </header>
    <section>
        <div>
            <div class="choice user">Choice</div>
            <div class="choice"><img src="./vs-art.png" alt="versus art"></div>
            <div class="choice computer">Choice</div>
        </div>
        <span>Start a game by chosing rock, paper or scissors.</span>
    </section>
    <footer>
        <div data-type="rock" class="choice-option">👊🏻</div>
        <div data-type="paper" class="choice-option">✋🏻</div>
        <div data-type="scissors" class="choice-option">✌🏻</div>
    </footer>
</body>
</html>
